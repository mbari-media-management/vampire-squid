          tableName: video_sequences
          columnNames: id
      - addPrimaryKey:
          tableName: videos
          columnNames: id
      - addPrimaryKey:
          tableName: video_references
          columnNames: id
      - dropAllForeignKeyConstraints:
          baseTableName: video_sequences
      - dropAllForeignKeyConstraints:
          baseTableName: videos
      - dropAllForeignKeyConstraints:
          baseTableName: video_references

